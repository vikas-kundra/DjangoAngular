<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    {% load staticfiles %}
    <script src="{% static "userapp/new_user.js" %}"></script>


</head>
<body ng-app="validApp" ng-controller="mainController">
<h1> Insertion Using Angular JS Validation </h1>
<form ng-submit="submitForm(userForm.$valid)" novalidate>{% csrf_token %}<!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
<div ng-form="userForm" >


        <!-- USERNAME -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength">User Name is too short</p>
            <p ng-show="userForm.username.$error.maxlength">User Name is too long</p>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" class="form-control" ng-model="user.country" >
            <p ng-show="userForm.country.$invalid && !userForm.country.$pristine" class="help-block">You Country is required.</p>

        </div>

<div class="form-group">
<label>Age</label>
<input type="name" name="age" class="form-control" ng-model="user.age" >
</div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" >
        </div>

        <!-- Password -->
<div class="form-group">
<label>Password</label>
<input type="password" name="password"  ng-model="user.password" required />
</div>

<div class="form-group">
<label>Confirm Password</label>
<input type="password" name="confirmPassword"  ng-model="user.confirmPassword" required equal="user.password" />
<p ng-show="userForm.confirmPassword.$error.equal">Password does not matches</p>
</div>


    <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

    </div>
</form>
</body>
</html>
